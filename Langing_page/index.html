<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Um bot que irá moderar e deixar a sua comunidade segura de um jeito fácil!">
  <title>Mymy's Bot</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <header class="cabecalho">
    <img class="cabecalho-imagem" src="/img/icone.svg" alt="Logo com o meu icone">
    <nav class="cabecalho-menu">
      <a class="cabecalho-menu-item" href="">Meu servidor</a>
      <a class="cabecalho-menu-item">Tutorial</a>
      <a class="cabecalho-menu-item">Open Source</a>
      <a class="cabecalho-menu-item">Comandos</a>
    </nav>
  </header>

  <main class="conteudo">
    <section class="conteudo-principal">
      <div class="conteudo-principal-escrito">
        <h1 class="conteudo-principal-escrito-titulo">Mymy's Bot</h1>
        <h2 class="conteudo-principal-escrito-subtitulo">Ouça suas musicas favoritas enquanto usa o discord </h2>
        <button class="conteudo-principal-escrito-botao">Me adicione!</button>
      </div>
      <img class="conteudo-principal-imagem"src="/img/icone-bot.svg" alt="Imagem provisoria">
    </section>

    <section class="conteudo-secundario">
      <h3 class="conteudo-secundario-titulo">O que ela faz por você?</h3>
      <p class="conteudo-secundario-paragrafo">1. Curta suas <strong>musicas</strong> favoritas enquanto se diverte, a diversão com musica nunca pode parar!</p>
      <p class="conteudo-secundario-paragrafo">2. Relaxe com <strong>seus amigos</strong> ouvindo suas melhores playlists  </p>
      <p class="conteudo-secundario-paragrafo">3. <strong>Relaxe!!</strong></p>
    </section>
  </main>

  <footer class="rodape">
    <img class="rodape-imagem" src="/img/mymy.svg">
  </footer>
</body>

</html>
